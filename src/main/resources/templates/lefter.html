 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <title></title>
 </head>
 <body>
   <!--Start left side Menu-->
    <div class="left-side sticky-left-side" th:fragment="lefterBar">

        <!--logo-->
        <div class="logo">
            <a href="/"><img src="/assets/images/logo.png" alt=""></a>
        </div>

        <div class="logo-icon text-center">
            <a href="/"><img src="/assets/images/logo-icon.png" alt=""></a>
        </div>
        <!--logo-->

        <div class="left-side-inner" th:if="${session.sessionUser != null }">
            <!--Sidebar nav-->
            <ul class="nav nav-pills nav-stacked custom-nav">

                <li th:if="${session.sessionroleadmin eq 1 || session.sessionroleprovider eq 1}" th:class="${activeUrl=='activemanage'?'menu-list nav-active':'menu-list'}"><a href="#"><i class="icon-layers"></i> <span>活动管理</span></a>
                    <ul class="sub-menu-list">
                        <li><a th:href="@{/active/pageList}">活动列表</a></li>
                        <li><a th:href="@{/active/toAdd}"> 活动添加</a></li>
                    </ul>
                </li>

                <li th:if="${session.sessionroledonate eq 1}" th:class="${activeUrl=='donatemanage'?'menu-list nav-active':'menu-list'}"><a href="#"><i class="icon-layers"></i> <span>捐助管理</span></a>
                    <ul class="sub-menu-list">
                        <li><a th:href="@{/active/donateList}">捐助列表</a></li>
                    </ul>
                </li>

                <li th:if="${session.sessionroleadmin eq 1}" class="menu-list" th:class="${activeUrl=='usermanager'?'menu-list nav-active':'menu-list'}">
                    <a href="#"><i class="icon-layers"></i> <span>用户管理</span></a>
                    <ul class="sub-menu-list">
                        <li><a th:href="@{/manage/user/list}">用户列表</a></li>
                    </ul>
                </li>


            </ul>
            <!--End sidebar nav-->

        </div>
    </div>
    <!--End left side menu-->
    </body>
    </html>
