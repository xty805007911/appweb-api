<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
      <!-- header section start-->
        <div class="header-section" th:fragment="headerBar">
            <a class="toggle-btn"><i class="fa fa-bars"></i></a>
            <form class="searchform" method="POST" th:action="@{/index/active/search}" >
                <input th:value="${activityQueryVO==null?'':activityQueryVO.keywords}" type="text" class="form-control" name="keywords" placeholder="Search here..." />
                <input type="submit" class="btn btn-primary round" value="Search">
            </form>

            <!--notification menu start -->
            <div class="menu-right">
                <a type="button" class="btn btn-success" th:if="${session.sessionUser==null}" th:href="@{/toLogin}">login</a>
                <ul class="notification-menu" th:if="${session.sessionUser!=null}">
                    <li>
                        <a href="#" class="btn btn-default dropdown-toggle info-number" data-toggle="dropdown">
                            <i class="fa fa-bell-o"></i>
                            <span class="badge">4</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-head pull-right">
                         <h5 class="title">Notifications</h5>
                        <ul class="dropdown-list normal-list">
						 <li class="message-list message-scroll-list">
                          <a href="#">
                              <span class="photo"> <img th:src="${session.sessionUser.avatar}" class="img-circle" alt="img"></span>
                              <span class="subject">John Doe</span>
                              <span class="message"> New tasks needs to be done</span>
                               <span class="time">15 minutes ago</span>
                          </a>
						</li>
						<li class="last"> <a  href="#">All Messages</a> </li>
					</ul>
                        </div>
                    </li>
                    <li>
                        <a href="#" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            <img th:src="${session.sessionUser.avatar}" class="img-circle" alt="img">
                            [[${session.sessionUser.realname}]]
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-usermenu pull-right">
                          <li> <a th:href="@{/index/active/search}"> <i class="fa fa-wrench"></i> To Search </a> </li>
                          <li> <a th:href="@{/user/document}"> <i class="fa fa-user"></i> Profile </a> </li>
                          <li> <a th:href="@{/user/logout}"> <i class="fa fa-lock"></i> Logout </a> </li>
                        </ul>
                    </li>

                </ul>
            </div>
            <!--notification menu end -->

        </div>
        <!-- header section end-->
</body>
</html>
