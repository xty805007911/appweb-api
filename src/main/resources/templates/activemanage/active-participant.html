<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="/assets/images/favicon.png" type="image/png">
  <title>Participant</title>

    <!--Begin  Page Level  CSS -->
    <link href="/assets/plugins/morris-chart/morris.css" rel="stylesheet">
    <link href="/assets/plugins/jquery-ui/jquery-ui.min.css" rel="stylesheet"/>
     <!--End  Page Level  CSS -->
    <link href="/assets/css/icons.css" rel="stylesheet">
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/style.css" rel="stylesheet">
    <link href="/assets/css/responsive.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
          <script src="js/html5shiv.min.js"></script>
          <script src="js/respond.min.js"></script>
    <![endif]-->

</head>

<body class="sticky-header">


<!--引入左侧菜单栏-->
<div th:replace="/lefter :: lefterBar(activeUrl='activemanage')"></div>

    <!-- main content start-->
<div class="main-content" >
<div th:replace="/header :: headerBar"></div>
        <!--body wrapper start-->
        <div class="wrapper">
          <!--Start Page Title-->
           <div class="page-title-box">
                <h4 class="page-title"></h4>
                <ol class="breadcrumb">
                    <li>
                        <a href="#"></a>
                    </li>

                    <li class="active">
                        
                    </li>
                </ol>
                <div class="clearfix"></div>
             </div>
              <!--End Page Title-->

                   <!--Start row-->
                   <div class="row">

                     <!-- Start inbox widget-->
                     <div class="col-md-12">
                        <div class="white-box">
                          <h2 class="header-title"> Projects </h2>
                            <div class="table-responsive">
                              <table class="table table-hover">
                                <thead>
                                  <tr>
                                    <th>#</th>
                                    <th>Avatar</th>
                                    <th>User Name</th>
                                    <th>Gender</th>
                                    <th>Mobile</th>
                                    <th></th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr th:each="item:${pageResult.list}">
                                    <td>[[${itemStat.index+1}]]</td>
                                    <td>
                                        <img style='width:60px;height:auto;' th:src='${item.avatar}' alt=''>
                                    </td>
                                    <td>[[${item.realname}]]</td>
                                    <td>
                                      <span th:if="${item.gender == 1}">Man</span>
                                      <span th:if="${item.gender == 0}">WoMan</span>
                                    </td>
                                    
                                    <td>[[${item.mobile}]]</td>
                                    <td>
                                      <a class="btn btn-primary round" th:href="@{/user/document/user/}+${item.id}+'/active/'+${activeId}">Document</a>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                            </div>

                        </div>
                       </div>
					<!-- Start inbox widget-->
                   </div>
                   <!--End row-->

			    </div>
        <!-- End Wrapper-->


        <!--Start  Footer -->
        <div th:replace="/footer :: footerBar"></div>
         <!--End footer -->

       </div>
      <!--End main content -->



    <!--Begin core plugin -->
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/plugins/moment/moment.js"></script>
    <script  src="/assets/js/jquery.slimscroll.js "></script>
    <script src="/assets/js/jquery.nicescroll.js"></script>
    <script src="/assets/js/functions.js"></script>
    <!-- End core plugin -->

    <!--Begin Page Level Plugin-->
	<script src="/assets/plugins/morris-chart/morris.js"></script>
    <script src="/assets/plugins/morris-chart/raphael-min.js"></script>
    <script src="/assets/plugins/jquery-sparkline/jquery.sparkline.min.js"></script>
    <script src="/assets/pages/dashboard.js"></script>
    <!--End Page Level Plugin-->


</body>

</html>
