<head>
  <meta charset="utf-8">

  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="/assets/images/favicon.png" type="image/png">
  <title>Activity Detail</title>

    <link href="/assets/plugins/morris-chart/morris.css" rel="stylesheet">
    <link href="/assets/plugins/jquery-ui/jquery-ui.min.css" rel="stylesheet"/>

    <!-- BEGIN PAGE LEVEL STYLES -->
    <link href="/assets/plugins/summernote-master/summernote.css" rel="stylesheet" type="text/css"/>

     <!--End  Page Level  CSS -->
    <link href="/assets/css/icons.css" rel="stylesheet">
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">

    <link href="/assets/css/responsive.css" rel="stylesheet">

<body class="sticky-header">


<!--引入左侧菜单栏-->
<div th:replace="/lefter :: lefterBar(activeUrl='activemanage')"></div>

    <!-- main content start-->
<div class="main-content" >
<div th:replace="/header :: headerBar"></div>
        <!--body wrapper start-->
        <div class="wrapper">
          <!--Start Page Title-->
           <div class="page-title-box">
                <h4 class="page-title"></h4>
                <ol class="breadcrumb">
                    <li>
                        <a href="#"></a>
                    </li>

                    <li class="active">

                    </li>
                </ol>
                <div class="clearfix"></div>
             </div>
              <!--End Page Title-->

                   <!--Start row-->
                   <div class="row">

                     <!-- Start inbox widget-->
                     <div class="col-md-12">
                        <div class="white-box">
                          <h2 class="header-title"> Activity Detail </h2>
                            <form class="form-horizontal" method="POST" th:action="@{/active/edit}" enctype="multipart/form-data">
                                <input th:value="${result.active.createUserId}" type="hidden" name="createUserId">
                                <input th:value="${result.active.id}" type="hidden" name="id">
                                <div class="form-group">
                                    <label class="col-md-2 control-label">active name </label>
                                    <div class="col-md-4">
                                        <input class="form-control" th:value="${result.active.name}" type="text" name="name">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-2 control-label">active address</label>
                                    <div class="col-md-4">
                                        <input class="form-control" th:value="${result.active.address}" type="text" name="address">
                                    </div>
                                </div>


                                <div class="form-group">
                                    <label class="col-md-2 control-label">active phone </label>
                                    <div class="col-md-4">
                                        <input class="form-control" th:value="${result.active.mobile}" type="text" name="mobile">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-2 control-label">active code </label>
                                    <div class="col-md-4">
                                        <input class="form-control" th:value="${result.active.code}" type="text" name="code">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-2 control-label">active time  </label>
                                    <div class="col-md-2">
                                        <div class="input-group">
                                            <input type="text" class="form-control" placeholder="mm/dd/yyyy" id="datepicker-multiple-date" name="startTime" th:value="${#dates.format(result.active.startTime, 'MM/dd/yyyy')}">
                                            <span class="input-group-addon b-0 text-white"><i class="icon-calender"></i></span>
                                        </div>
                                        TO
                                        <div class="input-group">
                                            <input type="text" class="form-control" placeholder="mm/dd/yyyy" id="datepicker-autoclose" name="endTime" th:value="${#dates.format(result.active.endTime, 'MM/dd/yyyy')}">
                                            <span class="input-group-addon b-0 text-white"><i class="icon-calender"></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">active cost  </label>
                                    <div class="col-md-4">
                                        <input class="form-control"  type="text" name="cost" th:value="${result.active.cost}">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-2 control-label">active person number  </label>
                                    <div class="col-md-4">
                                        <input class="form-control" th:value="${result.active.personNum}" type="text" name="personNum">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-2 control-label">Activity Image </label>
                                    <div class="col-md-4">
                                        <!--<input class="form-control"  type="file" name="file" multiple="multiple">-->
                                        <div th:if="${item.fileList==null}">
                                            <img th:each="file:${item.fileList}" style='width:60px;height:auto;' th:src='${file.url}' alt='' >
                                        </div>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <label class="col-sm-2 control-label">active type Select</label>
                                    <div class="col-sm-4">
                                        <select class="form-control" name="type">
                                            <option th:each="item:${result.activeTypeList}" th:value="${item.id}" th:selected="${item.id eq result.active.type}">[[${item.name}]]</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-2 control-label">describe active</label>
                                    <div class="col-md-10">
                                        <div class="compose-message">
                                                <textarea class="summernote" name="desc">
                                                    [[${result.active.desc}]]
                                                 </textarea>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-2 control-label"></label>
                                    <div class="col-md-10">
                                        <button type="submit" class="btn btn-primary round" id="addButton">Edit</button>
                                    </div>
                                </div>

                            </form>

                        </div>
                       </div>
					<!-- Start inbox widget-->
                   </div>
                   <!--End row-->

			    </div>
        <!-- End Wrapper-->


        <!--Start  Footer -->
        <div th:replace="/footer :: footerBar"></div>
         <!--End footer -->

       </div>
      <!--End main content -->


<!--Begin core plugin -->
<script src="/assets/js/jquery.min.js"></script>

<script src="/assets/plugins/summernote-master/summernote.min.js"></script>
<script src="/assets/pages/compose.js"></script>
<script src="/assets/plugins/bootstrap-daterangepicker/daterangepicker.js"></script>
<script src="/assets/plugins/moment/moment.js"></script>
<script src="/assets/plugins/timepicker/bootstrap-timepicker.js"></script>
<script src="/assets/plugins/bootstrap-colorpicker/js/bootstrap-colorpicker.min.js"></script>
<script src="/assets/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
<script src="/assets/plugins/clockpicker/js/bootstrap-clockpicker.min.js"></script>
<script src="/assets/plugins/bootstrap-daterangepicker/daterangepicker.js"></script>
<!--Begin Page Level Plugin-->
<script src="/assets/plugins/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>
<script src="/assets/pages/components-jqueryui-sliders.js"></script>
<script src="/assets/js/jquery.app.js" type="text/javascript"></script>
<script>
    jQuery(document).ready(function() {
        ComponentsjQueryUISliders.init();
    });
</script>

<!--End Page Level Plugin-->

<script>
    // Time Picker
    jQuery('#timepicker').timepicker({
        defaultTIme : false
    });
    jQuery('#timepicker2').timepicker({
        showMeridian : false
    });
    jQuery('#timepicker3').timepicker({
        minuteStep : 15
    });

    //colorpicker start

    $('.colorpicker-default').colorpicker({
        format: 'hex'
    });
    $('.colorpicker-rgba').colorpicker();

    // Date Picker
    jQuery('#datepicker').datepicker();
    jQuery('#datepicker-autoclose').datepicker({
        autoclose: true,
        todayHighlight: true
    });
    jQuery('#datepicker-inline').datepicker();
    jQuery('#datepicker-multiple-date').datepicker({
        format: "mm/dd/yyyy",
        clearBtn: true,
        multidate: true,
        multidateSeparator: ","
    });
    jQuery('#date-range').datepicker({
        toggleActive: true
    });

    //Clock Picker
    $('.clockpicker').clockpicker({
        donetext: 'Done'
    });

    $('#single-input').clockpicker({
        placement: 'bottom',
        align: 'left',
        autoclose: true,
        'default': 'now'
    });
    $('#check-minutes').click(function(e){
        // Have to stop propagation here
        e.stopPropagation();
        $("#single-input").clockpicker('show')
            .clockpicker('toggleView', 'minutes');
    });


    //Date range picker
    $('.input-daterange-datepicker').daterangepicker({
        buttonClasses: ['btn', 'btn-sm'],
        applyClass: 'btn-default',
        cancelClass: 'btn-white'
    });
    $('.input-daterange-timepicker').daterangepicker({
        timePicker: true,
        timePickerIncrement: 30,
        locale: {
            format: 'MM/DD/YYYY h:mm A'
        },
        buttonClasses: ['btn', 'btn-sm'],
        applyClass: 'btn-default',
        cancelClass: 'btn-white'
    });
    $('.input-limit-datepicker').daterangepicker({
        format: 'MM/DD/YYYY',
        minDate: '06/01/2015',
        maxDate: '06/30/2015',
        buttonClasses: ['btn', 'btn-sm'],
        applyClass: 'btn-default',
        cancelClass: 'btn-white',
        dateLimit: {
            days: 6
        }
    });

    $('#reportrange span').html(moment().subtract(29, 'days').format('MMMM D, YYYY') + ' - ' + moment().format('MMMM D, YYYY'));

    $('#reportrange').daterangepicker({
        format: 'MM/DD/YYYY',
        startDate: moment().subtract(29, 'days'),
        endDate: moment(),
        minDate: '01/01/2012',
        maxDate: '12/31/2015',
        dateLimit: {
            days: 60
        },
        showDropdowns: true,
        showWeekNumbers: true,
        timePicker: false,
        timePickerIncrement: 1,
        timePicker12Hour: true,
        ranges: {
            'Today': [moment(), moment()],
            'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
            'Last 7 Days': [moment().subtract(6, 'days'), moment()],
            'Last 30 Days': [moment().subtract(29, 'days'), moment()],
            'This Month': [moment().startOf('month'), moment().endOf('month')],
            'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
        },
        opens: 'left',
        drops: 'down',
        buttonClasses: ['btn', 'btn-sm'],
        applyClass: 'btn-default',
        cancelClass: 'btn-white',
        separator: ' to ',
        locale: {
            applyLabel: 'Submit',
            cancelLabel: 'Cancel',
            fromLabel: 'From',
            toLabel: 'To',
            customRangeLabel: 'Custom',
            daysOfWeek: ['Su', 'Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa'],
            monthNames: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
            firstDay: 1
        }
    }, function (start, end, label) {
        console.log(start.toISOString(), end.toISOString(), label);
        $('#reportrange span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'));
    });
</script>


</body>

</html>
