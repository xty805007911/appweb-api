<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="/assets/images/favicon.png" type="image/png">
  <title>Search</title>

    <!--Begin  Page Level  CSS -->
    <link href="/assets/plugins/morris-chart/morris.css" rel="stylesheet">
    <link href="/assets/plugins/jquery-ui/jquery-ui.min.css" rel="stylesheet"/>
     <!--End  Page Level  CSS -->
    <link href="/assets/css/icons.css" rel="stylesheet">
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/style.css" rel="stylesheet">
    <link href="/assets/css/responsive.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
          <script src="js/html5shiv.min.js"></script>
          <script src="js/respond.min.js"></script>
    <![endif]-->

</head>

<body class="sticky-header">


<!--引入左侧菜单栏-->
<div th:replace="/lefter :: lefterBar(activeUrl='index')"></div>

    <!-- main content start-->
<div class="main-content" >
<div th:replace="/header :: headerBar"></div>
        <!--body wrapper start-->
        <div class="wrapper">
          <!--Start Page Title-->
           <div class="page-title-box">
                <h4 class="page-title"></h4>
                <ol class="breadcrumb">
                    <li>
                        <a href="#"></a>
                    </li>

                    <li class="active">
                        
                    </li>
                </ol>
                <div class="clearfix"></div>
             </div>
              <!--End Page Title-->

                   <!--Start row-->
                 <div class="row">
                    <div class="col-md-12">
                        <div class="white-box">
                            
                           <div class="search-box-top">
                              <form class="searchform" method="POST" th:action="@{/index/active/search}" style="width:300px;">
                               <div class="input-group">
                                 <input th:if="${activityQueryVO.activeTypeId!=null}" type="hidden" th:value="${activityQueryVO.activeTypeId}" name="activeTypeId">
                                 <input th:value="${activityQueryVO.keywords}" name="keywords" class="form-control input-search" placeholder="Search..." type="text">
                                 <span class="input-group-btn">
                                 <button class="btn btn-primary" type="submit"><i class="fa fa-search"></i></button>
                                 </span> </div>
                             </form>
                           </div>
                            


                           <div class="search-item" th:each="item:${pageResult.list}">
                             <h3><a th:href="@{/index/active/} +${item.id}">[[${item.name}]]</a></h3>
                             <p th:utext="${item.desc}">
                             </p>                           
                           </div><!-- /.search item-->

                           <nav aria-label="Page navigation" style="text-align: center" th:if="${pageResult.pageSize} > 1">
                              <ul class="pagination">
                                    <li>
                                     <a th:href="@{/index/active/search?page=}+${pageResult.page-1>0?pageResult.page-1:1}+${'&keywords='+activityQueryVO.keywords}" aria-label="Previous">
                                      <span aria-hidden="true">&laquo;</span>
                                     </a>
                                    </li>
      
                                    <li th:each="i:${#numbers.sequence(1,pageResult.pageSize)}">
                                       <a th:href="@{/index/active/search?page=}+${i}+${'&keywords='+activityQueryVO.keywords}">[[${i}]]</a>
                                    </li>
      
                                    <li>
                                        <a th:href="@{/index/active/search?page=}+${pageResult.page+1>pageResult.pageSize?pageResult.pageSize:pageResult.page+1}+${'&keywords='+activityQueryVO.keywords}" aria-label="Next">
                                         <span aria-hidden="true">&raquo;</span>
                                        </a>
                                    </li>
                               </ul>
                              </nav>
                            
                           
                           
                        </div>
                    </div>
                </div>
                <!--End row-->

			    </div>
        <!-- End Wrapper-->


        <!--Start  Footer -->
        <div th:replace="/footer :: footerBar"></div>
         <!--End footer -->

       </div>
      <!--End main content -->



    <!--Begin core plugin -->
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/plugins/moment/moment.js"></script>
    <script  src="/assets/js/jquery.slimscroll.js "></script>
    <script src="/assets/js/jquery.nicescroll.js"></script>
    <script src="/assets/js/functions.js"></script>
    <!-- End core plugin -->

    <!--Begin Page Level Plugin-->
	<script src="/assets/plugins/morris-chart/morris.js"></script>
    <script src="/assets/plugins/morris-chart/raphael-min.js"></script>
    <script src="/assets/plugins/jquery-sparkline/jquery.sparkline.min.js"></script>
    <script src="/assets/pages/dashboard.js"></script>
    <!--End Page Level Plugin-->


</body>

</html>
