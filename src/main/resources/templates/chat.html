<script>
    new Vue({
        el: '#app111',
        data: {
            userUserId: 0,
            activeUserId: 0,
            result:{},
            msgList: [],
            intervalId:null
        },
        methods: {
            init() {
                axios.get('/chat/list').then(response => {
                    this.result = response.data;
                    this.msgList = response.data.list;
                    this.msgList =  this.msgList.reverse();
                    console.log(this.msgList);
                    console.log(this.msgList.length);
            });
            },

            sendMsg() {
                axios.post('/chat/add').then(response => {
                    this.result = response.data;
                    this.msgList = response.data.list;
                    this.msgList =  this.msgList.reverse();
                    console.log(this.msgList);
                    console.log(this.msgList.length);
            });
            },

                    // 定时刷新数据函数
            dataRefreh() {
            // 计时器正在进行中，退出函数
            if (this.intervalId != null) {
                return;
            }
            // 计时器为空，操作
            this.intervalId = setInterval(() => {
                console.log("刷新" + new Date());
                this.init(); //加载数据函数
            }, 10000);
            }, 
            // 停止定时器
            clear() {
            clearInterval(this.intervalId); //清除计时器
            this.intervalId = null; //设置为null
            },
        },
        mounted() {
            this.init();
        },
        created(){
            this.dataRefreh();
        },
        destroyed(){
            // 在页面销毁后，清除计时器
            this.clear();
        }
    });
</script>
