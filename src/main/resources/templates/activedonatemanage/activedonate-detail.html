  <title>Activity Detail</title>

    <link href="/assets/plugins/morris-chart/morris.css" rel="stylesheet">

    <!-- BEGIN PAGE LEVEL STYLES -->

          <script src="js/html5shiv.min.js"></script>
          <script src="js/respond.min.js"></script>
    <![endif]-->

</head>

<body class="sticky-header">


<!--引入左侧菜单栏-->
<div th:replace="lefter :: lefterBar(activeUrl='activemanage')"></div>

    <!-- main content start-->
<div class="main-content" >
<div th:replace="header :: headerBar"></div>
        <!--body wrapper start-->
        <div class="wrapper">
          <!--Start Page Title-->
           <div class="page-title-box">
                <h4 class="page-title"></h4>
                <ol class="breadcrumb">
                    <li>
                        <a href="#"></a>
                    </li>

                    <li class="active">

                    </li>
                </ol>
                <div class="clearfix"></div>
             </div>
              <!--End Page Title-->

                   <!--Start row-->
                   <div class="row">

                     <!-- Start inbox widget-->
                     <div class="col-md-12">
                        <div class="white-box">
                          <h2 class="header-title"> Activity Detail </h2>
                            <form class="form-horizontal" method="POST" th:action="@{/active/edit}" enctype="multipart/form-data">
                                <input th:value="${result.active.createUserId}" type="hidden" name="createUserId">
                                <input th:value="${result.active.id}" type="hidden" name="id">
                                <div class="form-group">
                                    <label class="col-md-2 control-label">active name </label>
                                    <div class="col-md-4">
                                        <input readonly="readonly" class="form-control" th:value="${result.active.name}" type="text" name="name">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-2 control-label">active address</label>
                                    <div class="col-md-4">
                                        <input readonly="readonly" class="form-control" th:value="${result.active.address}" type="text" name="address">
                                    </div>
                                </div>


                                <div class="form-group">
                                    <label class="col-md-2 control-label">active phone </label>
                                    <div class="col-md-4">
                                        <input readonly="readonly" class="form-control" th:value="${result.active.mobile}" type="text" name="mobile">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-2 control-label">active code </label>
                                    <div class="col-md-4">
                                        <input readonly="readonly" class="form-control" th:value="${result.active.code}" type="text" name="code">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-2 control-label">active time  </label>
                                    <div class="col-md-2">
                                        <div class="input-group">
                                            <input readonly="readonly" type="text" class="form-control" placeholder="mm/dd/yyyy" id="datepicker-multiple-date" name="startTime" th:value="${#dates.format(result.active.startTime, 'MM/dd/yyyy')}">
                                            <span class="input-group-addon b-0 text-white"><i class="icon-calender"></i></span>
                                        </div>
                                        TO
                                        <div class="input-group">
                                            <input readonly="readonly" type="text" class="form-control" placeholder="mm/dd/yyyy" id="datepicker-autoclose" name="endTime" th:value="${#dates.format(result.active.endTime, 'MM/dd/yyyy')}">
                                            <span class="input-group-addon b-0 text-white"><i class="icon-calender"></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">active cost  </label>
                                    <div class="col-md-4">
                                        <input readonly="readonly" class="form-control"  type="text" name="cost" th:value="${result.active.cost}">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-2 control-label">active person number  </label>
                                    <div class="col-md-4">
                                        <input readonly="readonly" class="form-control" th:value="${result.active.personNum}" type="text" name="personNum">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-2 control-label">Activity Image </label>
                                    <div class="col-md-4">
                                        <div th:each="file:${result.active.fileList}" >
                                            <HR style="border:1 dashed #987cb9" width="80%" color=#987cb9 SIZE=1>
                                         <img  style='width:200px;height:auto;' th:src='${file.url}' alt='' ><br/>
                                        </div> 
                                    </div>
                                </div>


                                <div class="form-group">
                                    <label class="col-md-2 control-label">describe active</label>
                                    <div class="col-md-10">
                                        <div class="compose-message">
                                                    [[${result.active.desc}]]
                                        </div>
                                    </div>
                                </div>

                              

                            </form>

                        </div>
                       </div>
					<!-- Start inbox widget-->
                   </div>
                   <!--End row-->

			    </div>
        <!-- End Wrapper-->


        <!--Start  Footer -->
        <div th:replace="footer :: footerBar"></div>
         <!--End footer -->

       </div>
      <!--End main content -->
